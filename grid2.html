<html>
    <head>
        <title>Latihan Grid Bootstrap</title>
        <link rel="stylesheet" href="bootstrap-4.0.0-dist\css\bootstrap.min.css">
    </head>
<body>
    <center>Grid Pada Bootstrap</center>
    <br/>
    <div class="container-fluid">
        <!--baris ke 1 adalah header (full layar)-->
    <div class="row" style="background-color: rgb(226, 118, 161) ;">
    <div class="col-md-12">
        <h1>Latihan Bootstrap</h1>
        <p>Ini Latihan Bootstrap Qori</p>
    </div>
    </div>

        <!--baris ke 2 adalah konten navigation 1 (full layar)-->
    <div class="row" style="background-color: rgb(227, 159, 186) ;">
        <div class="col-md-12">
            <h1>Love Yourself</h1>
            <p>Be The Best Version</p>
            <p>Be Yourself</p>
            <p>I can handle Myself</p>
            <p>But i wanna treat like a queen</p>

        </div>
        </div>

        <!--baris ke 3 adalah konten 2,3 dan 4. setiap konten lebarnya 4 col md (full layar)-->
    <div class="row" style="background-color: rgb(233, 37, 115) ;">
        <!--Konten 2-->
        <div class="col-md-4">
            <td></td>
            <h2>Love Yourself</h2>
            <p>nothing is perfect</p>
        </div>
         <!--Konten 3-->
         <div class="col-md-4">
            <h2>Be Yourself</h2>
            <p>still humble</p>
        </div>
         <!--Konten 4-->
         <div class="col-md-4">
            <h2>Qori Triani Julianti</h2>
            <p>so smart, so kind, and so beautiful</p>
        </div>
    </div>
    
</body>
</html>
